<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d21f706b87.js" 
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <label><i class="fa-brands fa-html5" style="color: #f25621;"></i>HTML</label>
            <!-- to collect user inputs and adding JavaScript to the text area-->
            <textarea id="html-code" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-css3-alt" style="color: #434dd6;"></i>CSS</label>
            <textarea id="css-code" onkeyup="run()"></textarea> 

            <label><i class="fa-brands fa-js" style="color: #FFD43B;"></i>JavaScript</label>
            <textarea id="js-code" onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label><i class="fa-solid fa-play" style="color: #fff;"></i> Output</label>
            <!-- to collect outputs -->
            <iframe id = "output"></iframe>
        </div>
        

    </div>

    <script>

        function run(){
        let htmlCode = document.getElementById("html-code").value;
        let cssCode = document.getElementById("css-code").value;
        let jsCode = document.getElementById("js-code").value;
        let output = document.getElementById("output");

        output.contentDocument.body.innerHTML = htmlCode + "<style>"+ cssCode +"</style>";
        output.contentWindow.eval(jsCode);
    }
    </script>
</body>
</html>
